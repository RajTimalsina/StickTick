<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StickTick</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="profile">
          <img
            src="./images/profile-pic.jpg"
            alt="profile-pic"
            width="auto"
            id="profile"
          />
          <p class="profile">Raj</p>
        </div>

        <hr />

        <ul class="sidebar">
          <li class="inbox">
            <img src="./images/inbox.svg" alt="inbox" />
            Inbox
          </li>
          <li class="today">
            <img src="./images/today.svg" alt="today" /> Today
          </li>
          <li class="upcoming">
            <img src="./images/calender.svg" alt="upcoming" /> Upcoming
          </li>
          <li class="label">
            <img src="./images/label.svg" alt="label" /> label
          </li>
        </ul>
      </aside>

      <div class="inbox-content">
        <h1 class="inbox">Inbox</h1>
      </div>
    </div>
  </body>
</html>
