<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StickTick</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="profile">
          <img
            src="./images/profile-pic.jpg"
            alt="profile-pic"
            width="auto"
            id="profile"
          />
          <p class="profile">Raj</p>
        </div>

        <hr />

        <ul class="sidebar">
          <li class="inbox">
            <img src="./images/inbox.svg" alt="inbox" />
            Inbox
          </li>
          <li class="today">
            <img src="./images/today.svg" alt="today" /> Today
          </li>
          <li class="upcoming">
            <img src="./images/calender.svg" alt="upcoming" /> Upcoming
          </li>
          <li class="label">
            <img src="./images/label.svg" alt="label" /> label
          </li>
        </ul>
      </aside>

      <div class="inbox-content">
        <h1 class="inbox">Inbox</h1>

        <div class="task-input">
          <input type="text" placeholder="Add a new task" class="input-box" />
        </div>
        <img src="./images/bars-icon.svg" alt="icon" class="bars" />

        <div class="controls">
          <div class="filters">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
          </div>
          <div class="clear">
            <button class="clear-btn">Clear</button>
          </div>
        </div>
        <hr id="labels" />

        <ul class="task-box"></ul>
      </div>
    </div>
    <!-- <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script> -->
    <script src="index.js"></script>
  </body>
</html>
